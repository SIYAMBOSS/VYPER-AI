<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYPER AI - Powered by SIYAM</title>
    <style>
        :root { --bg: #0e0e10; --sidebar: #18181b; --text: #efeff1; --accent: #9147ff; --input-bg: #26262c; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* 3-Line Sidebar Implementation */
        #sidebar { width: 260px; background: var(--sidebar); display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #2d2d30; transition: 0.3s; position: absolute; left: -260px; height: 100%; z-index: 1000; }
        #sidebar.active { left: 0; }
        .menu-toggle { position: absolute; top: 15px; left: 15px; font-size: 24px; cursor: pointer; z-index: 1001; color: var(--text); }
        
        .new-chat-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        .history-list { flex: 1; overflow-y: auto; font-size: 14px; color: #adadb8; }
        .history-item { padding: 10px; border-radius: 5px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background: #26262c; color: white; }

        #main { flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%; padding-top: 60px; }
        #chat-window { width: 100%; max-width: 700px; flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.5; font-size: 15px; }
        .ai-msg { align-self: flex-start; background: #1f1f23; border: 1px solid #2d2d30; }
        .user-msg { align-self: flex-end; background: var(--accent); color: white; }

        .input-area { width: 100%; max-width: 700px; padding: 20px; box-sizing: border-box; }
        .input-box { background: var(--input-bg); border-radius: 12px; display: flex; align-items: center; padding: 5px 15px; border: 1px solid #3f3f46; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 16px; }
        
        /* New Send Button Style */
        .send-btn { background: none; border: none; color: var(--accent); font-size: 24px; cursor: pointer; transition: 0.2s; }
        .send-btn:hover { transform: scale(1.1); }
        
        .status-dot { height: 10px; width: 10px; background: #00ff00; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<div class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('active')">â˜°</div>

<div id="sidebar">
    <button class="new-chat-btn" onclick="location.reload()">+ New Chat</button>
    <div style="font-size: 12px; margin-bottom: 10px; color: #666;">RECENT HISTORY</div>
    <div class="history-list" id="historyItems"></div>
</div>

<div id="main">
    <div style="font-weight: bold; font-size: 20px; color: var(--accent);"><span class="status-dot"></span>VYPER-AI</div>
    <div id="chat-window">
        <div class="msg ai-msg">Siyam, ami <b>Vyper</b>. Bolun kivabe sahajjo korte pari?</div>
    </div>
    
    <div class="input-area">
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
        <p style="font-size: 10px; text-align: center; color: #555; margin-top: 8px;">System: Online | Encryption: Active</p>
    </div>
</div>

<script>
    // Updated API Key & Telegram Config
    const API_KEY = "AIzaSyDXwfxlrnooaofrd_rF7lSqQp4f06T6RWo";
    const TG_BOT_TOKEN = "7295776652:AAG3tI8R-W6Piz9D7-Wf9_l_y9C10";
    const TG_CHAT_ID = "1430030528";

    async function sendToTelegram(msg) {
        try {
            fetch(`https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
        } catch(e) {}
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const window = document.getElementById('chat-window');
        const history = document.getElementById('historyItems');
        
        if(!input.value.trim()) return;
        
        const userText = input.value;
        window.innerHTML += `<div class="msg user-msg">${userText}</div>`;
        
        // Add to Sidebar History
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerText = userText;
        history.prepend(item);
        
        input.value = '';
        window.scrollTop = window.scrollHeight;

        // API Call to Gemini
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Tumi akjon pro AI assistant nam Vyper. Sob somoy banglay uttor debe. User nam Siyam. Text: " + userText }] }]
                })
            });

            const data = await response.json();
            const aiReply = data.candidates[0].content.parts[0].text;
            
            window.innerHTML += `<div class="msg ai-msg">${aiReply}</div>`;
            window.scrollTop = window.scrollHeight;
            
            sendToTelegram(`ðŸ‘¤ Siyam: ${userText}\nðŸ¤– Vyper: ${aiReply}`);
        } catch (error) {
            window.innerHTML += `<div class="msg ai-msg" style="color: #ff4d4d;">Error: Reply dite somossya hocche. API limit ba Key check koro.</div>`;
            console.error(error);
        }
    }
</script>

</body>
</html>
